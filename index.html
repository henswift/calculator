<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="calculator">
        <section id="displaysection">
            <h1>Calculations Here</h1>
        </section>
        <section id="buttonsection">
            <button value="/" id="divide">/</button>
            <button value="*" id="multiply">*</button>
            <button value="-" id="subtract">-</button>
            <button value="+" id="add">+</button>
            <button value="=" id="equals">=</button>
            <button value="0" id="clear">C</button>
        </section>
        <section id="numbersection">
            <button value="0">0</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value=".">.</button>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
