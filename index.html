<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="calculator">
        <section id="displaysection">
            <h1>Calculations Here</h1>
        </section>
        <section id="buttonsection">
            <div id="otherbuttons">
                <div value="0" id="clear" class="otherbutton">C</div>
            </div>
            <div id="commandbuttons">
                <div value="/" id="divide" class="command">/</div>
                <div value="*" id="multiply" class="command">*</div>
                <div value="-" id="subtract" class="command">-</div>
                <div value="+" id="add" class="command">+</div>
                <div value="=" id="equals" class="command">=</div>
            </div>
        </section>
        <section id="numbersection">
            <div value="1" id="one" class="number">1</div>
            <div value="2" id="two" class="number">2</div>
            <div value="3" id="three" class="number">3</div>
            <div value="4" id="four" class="number">4</div>
            <div value="5" id="five" class="number">5</div>
            <div value="6" id="six" class="number">6</div>
            <div value="7" id="seven" class="number">7</div>
            <div value="8" id="eight" class="number">8</div>
            <div value="9" id="nine" class="number">9</div>
            <div value="0" id="zero" class="number">0</div>
            <div value="." id="point" class="number">.</div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
